<!DOCTYPE html>
{% load static%}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include "header.html" %}

    <div class="container py-5">
      <div class="row my-3">
        <div class="col-4 m-auto text-center shadow-lg p-3">
          {% if messages %} {% for msg in messages %}
          <div
            class="alert alert-danger alert-dismissible fade show small py-2 pe-5 ps-1"
            role="alert"
          >
            <strong>Alert!</strong> {{msg}}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %} {% endif %}
          <div class="text-center">
            <img src="{% static 'images/pic3.png' %}" class="rounded-circle" alt="photo" style="height: 200px; width:230px">
          </div>
          <form action="resetPassword2" method="post">
            {% csrf_token %}
            <h4 class="text-info px-3">For reset Password.</h4>
            <div class="form-floating mb-3">
              <input
                type="username"
                class="form-control ps-4"
                id="floatingpassword"
                placeholder="username"
                name="username"
                value={{username}}
              />
              <label for="floatingusername" >Username</label>
            </div>
            <hr>
            <h5 class="text-start">Set New Password..</h5>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingpassword"
                placeholder="password"
                name="password"
              />
              <label for="floatingpassword">password</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingcontformPassword"
                placeholder="contform_password"
                name="conform_password"
              />
              <label for="floatingcontform_password">Contform Password</label>
            </div>
            <div class="text-center">
              <button class="btn btn-outline-success px-4" type="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
